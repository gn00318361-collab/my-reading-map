const { Markmap, loadCSS, loadJS } = window.markmap;
const transformer = new Transformer();
const { root, features } = transformer.transform(markdown);
if (features.styles) features.styles.forEach(loadCSS);
if (features.scripts) features.scripts.forEach(loadJS);
Markmap.create('#mindmap', null, root);

// --- Mobile List Renderer ---
function renderMobileList() {
    const lines = markdown.split('\\n');
    const container = document.getElementById('mobile-list');
    let currentCategory = null;
    let currentSubCategory = null;
    let categoryDiv = null;
    let contentDiv = null;

    lines.forEach(line => {
        line = line.trim();
        if (line.startsWith('## ')) {
            // New Main Category
            const title = line.replace('## ', '').replace(/<[^>]*>/g, '');
            categoryDiv = document.createElement('div');
            categoryDiv.className = 'accordion-item';
            
            const header = document.createElement('div');
            header.className = 'accordion-header';
            header.innerText = title;
            header.onclick = function() { this.parentElement.classList.toggle('active'); };
            
            contentDiv = document.createElement('div');
            contentDiv.className = 'accordion-content';
            
            categoryDiv.appendChild(header);
            categoryDiv.appendChild(contentDiv);
            container.appendChild(categoryDiv);
        } else if (line.startsWith('### ')) {
            // Sub Category
            if (contentDiv) {
                const subTitle = line.replace('### ', '').replace(/\\*\\*/g, '');
                const subHeader = document.createElement('div');
                subHeader.className = 'sub-category';
                subHeader.innerText = subTitle;
                contentDiv.appendChild(subHeader);
            }
        } else if (line.startsWith('- [')) {
            // Link
            if (contentDiv) {
                // Extract Title and URL: - [Title](URL)
                const match = line.match(/\[(.*?)\]\((.*?)\)/);
                if (match) {
                    const link = document.createElement('a');
                    link.className = 'article-link';
                    link.innerText = match[1];
                    link.href = match[2];
                    contentDiv.appendChild(link);
                }
            }
        }
    });
}

// Run render
renderMobileList();
